{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Add Post {% endblock title %}
{% block content %}
    <div class="col-sm-10">
        <h3 class = "text-dark my-5"> Dashboard/Add Post</h3>

        {% if messages %}
                {%  for message in messages  %}
                        <p {% if message.tags %} class = "alert alert-{{message.tags}} mb-5"
                            {% endif %}> {{message}} </p>
                {% endfor %}
        {% endif %}


        <form action="" method = "POST" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value = "Add" class = "btn btn-success">
                <a href = "{% url 'dashboard' %}" class = "btn btn-info"> Back </a>
        </form>

    </div>
{% endblock content %}
