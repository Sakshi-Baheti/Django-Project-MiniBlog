{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Home {% endblock title %}
{% block content  %}

<div class="col-sm-10 text-dark">
    <h3 class="text-info my-5">Home Page</h3>
    {% for post in posts %}
          <div class="jumbotron jumbotron-fluid jumbo-color">
              <div class="container">
                <h1 class="display-6 font-weight-bold">{{post.title}}</h1>
                <p class="lead font-weight-bold"> - By {{post.author}}</p>
                <p class="lead"> {{post.desc}} </p>
                </div>
            </div>
    {% endfor %}
</div>

{% endblock content  %}
